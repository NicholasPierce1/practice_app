<!DOCTYPE html>
<html>
<head>

    <title>Tip Calculator</title>
    <meta charset="utf-8">

    
    <link rel="stylesheet" href="style.css">
    
    <!-- Material Design for Bootstrap fonts and icons -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">
    
    <!-- creates link ref to local css -->
    <link href="style.css" rel="stylesheet">

</head>
<body>
    
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/js/mdb.min.js"></script>

    <main>
        <header>
            
            <h1>Maitre D<br></h1>
        
        </header>
        <article>
        
            <section class="fluid-container">
                
                <!-- creates input field for meal total -->
                <div class="row">
                    
                    <div class="col-md-2"></div>
                    
                    <div class="col-md-8">
                        <label class="label">Meal Total: </label>
                        <input clas="form-control" type="number" id="mealTotal" required>
                    </div>
                    
                    <div class="col-md-2"></div>

                
                </div>
                 
                
                <!-- creates input field for tip total and tip's raw amount -->
                <div class="row">
                    
                    <div class="col-md-2"></div>
                    
                    <div class="col-md-2">
                        <label class="label">Tip Total: </label>
                    </div>
                    
                    <div class="col-md-8">
                        <label class="label">Tip Total: </label>
                        <input clas="form-control" type="number" id="tipTotal" required>
                    </div>
                    
                    <div class="col-md-2"></div>

                
                </div>
                
            
                 <!-- creates label to display tax -->
                <div class="row infoDisplay">
                    
                    <div class="col-md-2"></div>
                    
                    <div class="col-md-2">
                        <label class="label" id="taxAmount">Tax: </label>
                    </div>
                    
                    <div class="col-md-8">
                    </div>
                    
                    <div class="col-md-2"></div>

                
                </div>
                
                
                 <!-- creates label to display grand total -->
                <div class="row infoDisplay">
                    
                    <div class="col-md-2"></div>
                    
                    <div class="col-md-2">
                        <label class="label" id="grandTotal">Grand Total: </label>
                    </div>
                    
                    <div class="col-md-8">
                    </div>
                    
                    <div class="col-md-2"></div>

                
                </div>
                
                
                <!-- creates button that has js listener attached separetly -->
                <div class="row">
                
                    <div class="col-md-4"></div>
                    
                    <div class="col-md-4"><button id="calculateTotal">Calculate</button></div>
                    
                    <div class="col-md-4"></div>
                    
                </div>
            
            
            </section>
        
        
        </article>
    
    
    </main>

    <!-- creates a script reference for tip calculation -->
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
